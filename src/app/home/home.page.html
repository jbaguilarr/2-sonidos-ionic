<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
       
    <ion-refresher slot="fixed" (ionRefresh)="recargar_animales($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
            
    <ion-list reorder="true" #slidingList >
        
                <ion-item-sliding *ngFor="let animal of animales;let i = index">        
                        <ion-item  (click)="reproducir( animal )">
                            <ion-avatar item-left>
                                <img [src]="animal.imagen">
                            </ion-avatar>
                            <h2>{{animal.nombre}}</h2>
                            <ion-icon *ngIf="!animal.reproduciendo" name="play" item-right></ion-icon>
                            <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right></ion-icon>
                            
                        </ion-item>
                                            
                            <ion-item-options side="end">
                                <ion-item-option color="danger" (click)="borrar_animal(i)"><ion-icon name="trash"></ion-icon>Borrar</ion-item-option>
                            </ion-item-options>
                </ion-item-sliding>
          
    </ion-list>
</ion-content>
