<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="recargar_animales($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list #slidingList>
        <ion-reorder-group aria-disabled="true">
            <ion-item-sliding *ngFor="let animal of animales;let i = index">
                <ion-item (click)="reproducir( animal )">
                    <ion-avatar item-left>
                        <img [src]="animal.imagen">
                    </ion-avatar>
                    <h2>{{animal.nombre}}</h2>
                    <ion-icon *ngIf="!animal.reproduciendo" name="play" side="end"></ion-icon>
                    <ion-icon *ngIf="animal.reproduciendo" name="pause" item-right></ion-icon>
                    <ion-reorder side="end"></ion-reorder>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="borrar_animal(i)">
                        <ion-icon name="trash"></ion-icon>Borrar</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-reorder-group>
    </ion-list>
</ion-content>
